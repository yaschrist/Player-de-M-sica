<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>

    <div class="container">

    <div align="right" class="tema">
      <button onclick="mudarTema()"> <img src="imagens/lamp.png" class="sol"> </button> 
    </div>

    <img src="imagens/heroi do futuro.jpg" class="album" alt="Imagem nÃ£o carregada com sucesso.">

    <div class="descricao">
        <h2>Nome da musica</h2> 
        <i>Banda</i>
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"> </div>
        </div>    
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>

    <div class="botoes">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play" id="bplay"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>
    </div>

    <audio src="musicas/grilo.mp3"></audio>
    <script src="script.js"> </script>
</div>

</body>
</html>
